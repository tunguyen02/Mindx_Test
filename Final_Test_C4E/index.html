<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="result">
            <img src="image/bau.png" alt="">
            <img src="image/tom.png" alt="">
            <img src="image/cua.png" alt="">
        </div>
        <div class="click">
            <button class="btn btn-turn">Quay</button>
        </div>
        <div class="choose">
            <div class="option option-1">
                <img src="image/bau.png" alt="">
                <h3 class="point point-1">0</h3>
            </div>
            <div class="option option-2">
                <img src="image/cua.png" alt="">
                <h3 class="point point-2">0</h3>
            </div>
            <div class="option option-3">
                <img src="image/tom.png" alt="">
                <h3 class="point point-3">0</h3>
            </div>
            <div class="option option-4">
                <img src="image/ca.png" alt="">
                <h3 class="point point-4">0</h3>
            </div>
            <div class="option option-5">
                <img src="image/huou.png" alt="">
                <h3 class="point point-5">0</h3>
            </div>
            <div class="option option-6">
                <img src="image/ga.png" alt="">
                <h3 class="point point-6">0</h3>
            </div>

        </div>
        <div class="final">
            <div class="note">
                <h2>Lưu ý:</h2>
                <h2>- Số lần đặt ở một 'Hình' sẽ là số lần xuất hiện của các 'Hình' trên 'Kết quả'</h2>
                <h2>- Tổng số lần đặt tối đa là 3</h2>
            </div>
            <div class="click">
                <button class="btn btn-reset">Đặt lại</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
